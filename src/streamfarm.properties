#########################################################
#
#            Configuration file of StreamFarm
#
#########################################################

#IP/host name of this host (i.e. local host) to which the
#StreamFarm Manager should be bound to. Default is 
#localhost.

ip = sa01 

#Comma separated list of IP/host names of hosts on which
#StreamFarm workers will be created. Each host will have
#one such worker.

hosts = sa01,sa02,sa03,sa04
#st01,st02,st03,st04
#st01,st02,st03,st04
#,st05,st06

#Path to the directory that temporarily keeps the data files
#of StreamFarm

localrepos = /tmp/farmrepos

#Farm Worker min and max heap memory size specs

workerHeapMin = -Xms2048m
workerHeapMax = -Xmx2048m
